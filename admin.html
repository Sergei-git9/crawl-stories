          <button type="button" id="btnDeleteAnnouncement" class="btn btn-danger" style="display:none">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å –∞–Ω–æ–Ω—Å</button>

  <!-- ==================== -->
  <!-- –û–°–ù–û–í–ù–û–ô JavaScript –ö–û–î -->
  <!-- ==================== -->
  <script>
    // ==================== //
    // –ö–õ–ê–°–° –ê–î–ú–ò–ù –ü–ê–ù–ï–õ–ò //
    // ==================== //
    class AdminPanel {
      constructor() {
        this.stories = [];
        this.announcements = [];
        this.adminPassword = "1111";
        this.currentEditingId = null;
        this.currentEditingAnnouncementId = null;
        this.currentFilter = 'all';
        this.categories = {
          'fantasy': 'üßô –§—ç–Ω—Ç–µ–∑–∏',
          'sci-fi': 'üöÄ –ù–∞—É—á–Ω–∞—è —Ñ–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞', 
          'horror': 'üëª –•–æ—Ä—Ä–æ—Ä',
          'adventure': 'üó∫Ô∏è –ü—Ä–∏–∫–ª—é—á–µ–Ω–∏—è',
          'mystery': 'üïµÔ∏è –ú–∏—Å—Ç–∏–∫–∞',
          'custom': 'üìÅ –°–≤–æ—è –∫–∞—Ç–µ–≥–æ—Ä–∏—è'
        };
        
        // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ DOM –ø–µ—Ä–µ–¥ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–µ–π
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', () => this.init());
        } else {
          this.init();
        }
      }

      // ==================== //
      // –û–°–ù–û–í–ù–´–ï –ú–ï–¢–û–î–´ //
      // ==================== //
      
      init() {
        this.setupEventListeners();
        this.showLoginScreen();
      }

      setupEventListeners() {
        // –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤
        this.safeAddEventListener('loginForm', 'submit', (e) => this.handleLogin(e));
        this.safeAddEventListener('btnNewStory', 'click', () => this.showStoryForm());
        this.safeAddEventListener('btnNewAnnouncement', 'click', () => this.showAnnouncementForm());
        this.safeAddEventListener('btnRefresh', 'click', () => this.loadData());
        this.safeAddEventListener('btnLogout', 'click', () => this.handleLogout());
        this.safeAddEventListener('closeModal', 'click', () => this.hideModal());
        this.safeAddEventListener('btnCancel', 'click', () => this.hideModal());
        this.safeAddEventListener('btnDelete', 'click', () => this.handleDeleteStory());
        this.safeAddEventListener('closeAnnouncementModal', 'click', () => this.hideAnnouncementModal());
        this.safeAddEventListener('btnCancelAnnouncement', 'click', () => this.hideAnnouncementModal());
        this.safeAddEventListener('btnDeleteAnnouncement', 'click', () => this.handleDeleteAnnouncement());
        this.safeAddEventListener('btnClearSchedule', 'click', () => this.clearSchedule());

        // –§–æ—Ä–º—ã
        const storyForm = document.getElementById('storyForm');
        if (storyForm) {
          storyForm.addEventListener('submit', (e) => this.handleSaveStory(e));
        }

        const announcementForm = document.getElementById('announcementForm');
        if (announcementForm) {
          announcementForm.addEventListener('submit', (e) => this.handleSaveAnnouncement(e));
        }

        // –¢–∞–±—ã
        document.querySelectorAll('.tab').forEach(tab => {
          tab.addEventListener('click', (e) => this.switchTab(e.target.dataset.tab));
        });

        // –§–∏–ª—å—Ç—Ä—ã
        document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.addEventListener('click', (e) => this.switchFilter(e.target.dataset.filter));
        });

        // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ –ø–æ–ª—è
        this.safeAddEventListener('storyCategory', 'change', (e) => this.toggleCustomCategory(e));
        this.safeAddEventListener('publishType', 'change', (e) => this.toggleScheduleFields(e));
      }

      // –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤
      safeAddEventListener(elementId, event, handler) {
        const element = document.getElementById(elementId);
        if (element) {
          element.addEventListener(event, handler);
        }
      }

      // ==================== //
      // –ê–£–¢–ï–ù–¢–ò–§–ò–ö–ê–¶–ò–Ø //
      // ==================== //
      
      handleLogin(e) {
        e.preventDefault();
        const password = document.getElementById('adminPassword').value;
        
        if (password === this.adminPassword) {
          this.showAdminInterface();
          this.loadData();
        } else {
          alert('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
        }
      }

      handleLogout() {
        this.showLoginScreen();
      }

      showLoginScreen() {
        document.getElementById('loginScreen').style.display = 'flex';
        document.getElementById('adminInterface').style.display = 'none';
      }

      showAdminInterface() {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('adminInterface').style.display = 'block';
      }

      // ==================== //
      // –£–ü–†–ê–í–õ–ï–ù–ò–ï –í–ö–õ–ê–î–ö–ê–ú–ò –ò –§–ò–õ–¨–¢–†–ê–ú–ò //
      // ==================== //
      
      switchTab(tabName) {
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        
        document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
        document.getElementById(`${tabName}Tab`).classList.add('active');
      }

      switchFilter(filterName) {
        this.currentFilter = filterName;
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelector(`[data-filter="${filterName}"]`).classList.add('active');
        this.renderStories();
      }

      // ==================== //
      // –†–ê–ë–û–¢–ê –° –î–ê–ù–ù–´–ú–ò //
      // ==================== //
      
      async loadData() {
        try {
          // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏–∏
          const storiesSnapshot = await db.collection('stories').orderBy('createdAt', 'desc').get();
          this.stories = storiesSnapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          }));

          // –ó–∞–≥—Ä—É–∂–∞–µ–º –∞–Ω–æ–Ω—Å—ã
          const announcementsSnapshot = await db.collection('announcements').orderBy('createdAt', 'desc').get();
          this.announcements = announcementsSnapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          }));

          this.renderStories();
          this.renderAnnouncements();
          this.renderSchedule();
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
          alert('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
        }
      }

      // ==================== //
      // –†–ï–ù–î–ï–† –ò–ù–¢–ï–†–§–ï–ô–°–ê //
      // ==================== //
      
      renderStories() {
        const container = document.getElementById('storiesList');
        if (!container) return;

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∏—Å—Ç–æ—Ä–∏–π
        let filteredStories = this.stories;
        
        if (this.currentFilter === 'published') {
          filteredStories = this.stories.filter(story => story.published === true);
        } else if (this.currentFilter === 'scheduled') {
          filteredStories = this.stories.filter(story => 
            story.publishDate && new Date(story.publishDate) > new Date()
          );
        } else if (this.currentFilter === 'soon') {
          filteredStories = this.stories.filter(story => 
            !story.published && !story.publishDate
          );
        } else if (this.currentFilter === 'hidden') {
          filteredStories = this.stories.filter(story => story.isPublic === false);
        }

        container.innerHTML = filteredStories.map(story => {
          const isScheduled = story.publishDate && new Date(story.publishDate) > new Date();
          const isSoon = !story.published && !story.publishDate;
          const isHidden = story.isPublic === false;

          return `
            <div class="story-card ${isScheduled ? 'scheduled' : ''} ${isSoon ? 'soon' : ''}">
              <div class="story-header">
                <h3 class="story-title">${story.title}</h3>
                <div class="story-meta">
                  <span class="badge category">${this.getCategoryName(story.category, story.customCategory)}</span>
                  ${story.episode ? `<span class="badge episode">–≠–ø–∏–∑–æ–¥ ${story.episode}</span>` : ''}
                  <span class="badge status-${this.getStatusType(story)}">${this.getStatusText(story)}</span>
                  ${isHidden ? `<span class="badge status-hidden">üëª –°–∫—Ä—ã—Ç–æ</span>` : ''}
                </div>
              </div>
              <p class="story-desc">${story.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}</p>
              ${story.publishDate ? `
                <div class="story-date">
                  üóìÔ∏è ${this.getStoryDate(story.publishDate).toLocaleString()}
                </div>
              ` : ''}
              <div class="story-actions">
                <button class="btn btn-secondary btn-small" onclick="adminPanel.editStory('${story.id}')">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                <button class="btn btn-danger btn-small" onclick="adminPanel.deleteStoryPrompt('${story.id}')">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                ${!story.published && !story.publishDate ? 
                  `<button class="btn btn-small" onclick="adminPanel.publishNow('${story.id}')">üöÄ –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>` : ''}
                ${story.publishDate && new Date(story.publishDate) > new Date() ? 
                  `<button class="btn btn-warning btn-small" onclick="adminPanel.publishNow('${story.id}')">üöÄ –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å —Å–µ–π—á–∞—Å</button>` : ''}
                ${isHidden ? 
                  `<button class="btn btn-success btn-small" onclick="adminPanel.toggleVisibility('${story.id}', true)">üëÅÔ∏è –ü–æ–∫–∞–∑–∞—Ç—å</button>` :
                  `<button class="btn btn-secondary btn-small" onclick="adminPanel.toggleVisibility('${story.id}', false)">üëª –°–∫—Ä—ã—Ç—å</button>`
                }
              </div>
            </div>
          `;
        }).join('');

        if (filteredStories.length === 0) {
          container.innerHTML = `
            <div style="text-align: center; padding: 40px; color: var(--muted); grid-column: 1 / -1;">
              <div style="font-size: 48px; margin-bottom: 20px;">üìù</div>
              <h3 style="color: var(--muted); margin-bottom: 10px;">–ò—Å—Ç–æ—Ä–∏–π –ø–æ–∫–∞ –Ω–µ—Ç</h3>
              <p>–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—É—é –∏—Å—Ç–æ—Ä–∏—é</p>
            </div>
          `;
        }
      }

      renderAnnouncements() {
        const container = document.getElementById('announcementsList');
        if (!container) return;

        container.innerHTML = this.announcements.map(announcement => {
          const firstEpisodeDate = announcement.firstEpisodeDate?.toDate ? 
            announcement.firstEpisodeDate.toDate() : new Date(announcement.firstEpisodeDate);
          
          return `
            <div class="story-card announcement-card">
              <div class="story-header">
                <h3 class="story-title">${announcement.title}</h3>
                <div class="story-meta">
                  <span class="badge announcement">üì¢ –ê–Ω–æ–Ω—Å</span>
                  ${announcement.isPublic === false ? `<span class="badge status-hidden">üëª –°–∫—Ä—ã—Ç–æ</span>` : ''}
                </div>
              </div>
              <p class="story-desc">${announcement.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}</p>
              ${announcement.episodesCount ? `
                <div class="episodes-count">–ó–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ —ç–ø–∏–∑–æ–¥–æ–≤: ${announcement.episodesCount}</div>
              ` : ''}
              ${firstEpisodeDate ? `
                <div class="story-date">
                  üóìÔ∏è –ü—Ä–µ–º—å–µ—Ä–∞: ${firstEpisodeDate.toLocaleString()}
                </div>
              ` : '<div class="story-date">üé¨ –°–∫–æ—Ä–æ</div>'}
              <div class="story-actions">
                <button class="btn btn-secondary btn-small" onclick="adminPanel.editAnnouncement('${announcement.id}')">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                <button class="btn btn-danger btn-small" onclick="adminPanel.deleteAnnouncementPrompt('${announcement.id}')">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                ${announcement.isPublic === false ? 
                  `<button class="btn btn-success btn-small" onclick="adminPanel.toggleAnnouncementVisibility('${announcement.id}', true)">üëÅÔ∏è –ü–æ–∫–∞–∑–∞—Ç—å</button>` :
                  `<button class="btn btn-secondary btn-small" onclick="adminPanel.toggleAnnouncementVisibility('${announcement.id}', false)">üëª –°–∫—Ä—ã—Ç—å</button>`
                }
              </div>
            </div>
          `;
        }).join('');

        if (this.announcements.length === 0) {
          container.innerHTML = `
            <div style="text-align: center; padding: 40px; color: var(--muted); grid-column: 1 / -1;">
              <div style="font-size: 48px; margin-bottom: 20px;">üì¢</div>
              <h3 style="color: var(--muted); margin-bottom: 10px;">–ê–Ω–æ–Ω—Å–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</h3>
              <p>–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—ã–π –∞–Ω–æ–Ω—Å</p>
            </div>
          `;
        }
      }

      renderSchedule() {
        const container = document.getElementById('scheduleList');
        if (!container) return;

        const scheduledStories = this.stories
          .filter(story => story.publishDate && new Date(story.publishDate) > new Date())
          .sort((a, b) => {
            const dateA = this.getPublishDate(a);
            const dateB = this.getPublishDate(b);
            return dateA - dateB;
          });

        container.innerHTML = scheduledStories.map(story => `
          <div class="timeline-item">
            <div class="timeline-info">
              <div class="story-title">${story.title}</div>
              <div class="story-meta">
                <span class="badge category">${this.getCategoryName(story.category, story.customCategory)}</span>
                ${story.episode ? `<span class="badge episode">–≠–ø–∏–∑–æ–¥ ${story.episode}</span>` : ''}
                ${story.isPublic === false ? `<span class="badge status-hidden">üëª –°–∫—Ä—ã—Ç–æ</span>` : ''}
              </div>
            </div>
            <div class="timeline-date">
              <div class="publish-date">${this.getScheduleDate(story)}</div>
              <div class="publish-status">${this.getStatusText(story)}</div>
            </div>
          </div>
        `).join('');

        if (scheduledStories.length === 0) {
          container.innerHTML = `
            <div style="text-align: center; padding: 40px; color: var(--muted);">
              <div style="font-size: 48px; margin-bottom: 20px;">üìÖ</div>
              <h3 style="color: var(--muted); margin-bottom: 10px;">–ù–µ—Ç –∑–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –ø—É–±–ª–∏–∫–∞—Ü–∏–π</h3>
              <p>–°–æ–∑–¥–∞–π—Ç–µ –∏—Å—Ç–æ—Ä–∏—é —Å –æ—Ç–ª–æ–∂–µ–Ω–Ω–æ–π –ø—É–±–ª–∏–∫–∞—Ü–∏–µ–π</p>
            </div>
          `;
        }
      }

      // ==================== //
      // –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –ú–ï–¢–û–î–´ //
      // ==================== //
      
      getCategoryName(category, customCategory) {
        return customCategory || this.categories[category] || category;
      }

      getStatusType(story) {
        if (story.published) return 'published';
        if (story.publishDate) return 'scheduled';
        return 'soon';
      }

      getStatusText(story) {
        if (story.published) return '‚úÖ –û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ';
        if (story.publishDate) {
          const date = this.getStoryDate(story.publishDate);
          return `‚è∞ ${date.toLocaleDateString()}`;
        }
        return 'üïê –°–∫–æ—Ä–æ';
      }

      getPublishDate(story) {
        if (story.publishDate) return this.getStoryDate(story.publishDate);
        return this.getStoryDate(story.createdAt);
      }

      getScheduleDate(story) {
        if (story.publishDate) {
          const date = this.getStoryDate(story.publishDate);
          return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        return '–°–∫–æ—Ä–æ';
      }

      getStoryDate(date) {
        return date?.toDate ? date.toDate() : new Date(date);
      }

      // ==================== //
      // –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–ï –ò–°–¢–û–†–ò–ô //
      // ==================== //
      
      showStoryForm(storyId = null) {
        this.currentEditingId = storyId;
        const modal = document.getElementById('storyModal');
        const title = document.getElementById('modalTitle');
        const deleteBtn = document.getElementById('btnDelete');

        if (storyId) {
          const story = this.stories.find(s => s.id === storyId);
          if (story) {
            title.textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é';
            this.fillStoryForm(story);
            deleteBtn.style.display = 'block';
          }
        } else {
          title.textContent = '–ù–æ–≤–∞—è –∏—Å—Ç–æ—Ä–∏—è';
          document.getElementById('storyForm').reset();
          document.getElementById('publishType').value = 'soon';
          document.getElementById('storyIsPublic').checked = true;
          this.toggleScheduleFields();
          deleteBtn.style.display = 'none';
        }

        modal.classList.add('active');
      }

      fillStoryForm(story) {
        document.getElementById('storyTitle').value = story.title;
        document.getElementById('storyCategory').value = story.category;
        document.getElementById('customCategoryName').value = story.customCategory || '';
        document.getElementById('storyEpisode').value = story.episode || '';
        document.getElementById('storyDesc').value = story.description || '';
        document.getElementById('storyContent').value = story.content || '';
        document.getElementById('storyIsPublic').checked = story.isPublic !== false;

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∏–ø –ø—É–±–ª–∏–∫–∞—Ü–∏–∏
        if (story.published) {
          document.getElementById('publishType').value = 'published';
        } else if (story.publishDate) {
          document.getElementById('publishType').value = 'scheduled';
          const publishDate = this.getStoryDate(story.publishDate);
          document.getElementById('publishDate').value = this.formatDateTimeLocal(publishDate);
        } else {
          document.getElementById('publishType').value = 'soon';
        }

        this.toggleCustomCategory();
        this.toggleScheduleFields();
      }

      toggleCustomCategory() {
        const category = document.getElementById('storyCategory').value;
        const customGroup = document.getElementById('customCategoryGroup');
        if (customGroup) {
          customGroup.style.display = category === 'custom' ? 'block' : 'none';
        }
      }

      toggleScheduleFields() {
        const publishType = document.getElementById('publishType').value;
        const scheduleGroup = document.getElementById('scheduleGroup');
        if (scheduleGroup) {
          scheduleGroup.style.display = publishType === 'scheduled' ? 'block' : 'none';
        }
      }

      formatDateTimeLocal(date) {
        return new Date(date.getTime() - date.getTimezoneOffset() * 60000)
          .toISOString()
          .slice(0, 16);
      }

      hideModal() {
        const modal = document.getElementById('storyModal');
        if (modal) {
          modal.classList.remove('active');
        }
      }

      // ==================== //
      // –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–ï –ê–ù–û–ù–°–û–í //
      // ==================== //
      
      showAnnouncementForm(announcementId = null) {
        this.currentEditingAnnouncementId = announcementId;
        const modal = document.getElementById('announcementModal');
        const title = document.getElementById('announcementModalTitle');
        const deleteBtn = document.getElementById('btnDeleteAnnouncement');

        if (announcementId) {
          const announcement = this.announcements.find(a => a.id === announcementId);

      fillAnnouncementForm(announcement) {
        document.getElementById('announcementTitle').value = announcement.title;
        document.getElementById('announcementDesc').value = announcement.description || '';
        document.getElementById('announcementEpisodesCount').value = announcement.episodesCount || '';
        document.getElementById('announcementIsPublic').checked = announcement.isPublic !== false;
        
        if (announcement.firstEpisodeDate) {
          const firstEpisodeDate = this.getStoryDate(announcement.firstEpisodeDate);
          document.getElementById('announcementFirstEpisodeDate').value = this.formatDateTimeLocal(firstEpisodeDate);
        } else {
          document.getElementById('announcementFirstEpisodeDate').value = '';

      async handleSaveStory(e) {
        e.preventDefault();

        const formData = new FormData(e.target);
        const category = formData.get('category');
        const publishType = formData.get('publishType');

        const storyData = {
          title: formData.get('title').trim(),
          category: category,
          customCategory: category === 'custom' ? formData.get('customCategoryName').trim() : null,
          episode: parseInt(formData.get('episode')) || null,
          description: formData.get('description').trim(),
          content: formData.get('content').trim(),
          isPublic: formData.get('isPublic') === 'on',
          updatedAt: new Date()
        };

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞–º–∏ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏
        if (publishType === 'published') {
          storyData.published = true;
          storyData.publishDate = null;
        } else if (publishType === 'scheduled') {
          storyData.published = false;
          const dateString = formData.get('publishDate');
          if (dateString) {
            // –Ø–≤–Ω–æ —Å–æ–∑–¥–∞–µ–º –¥–∞—Ç—É –≤ UTC –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –∫–∞–∫ Timestamp
            const date = new Date(dateString);
            storyData.publishDate = firebase.firestore.Timestamp.fromDate(date);
          }
        } else { // soon
          storyData.published = false;
          storyData.publishDate = null;
        }

        // –í–∞–ª–∏–¥–∞—Ü–∏—è
        if (!storyData.title || !storyData.content) {
          alert('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ –∫–æ–Ω—Ç–µ–Ω—Ç –∏—Å—Ç–æ—Ä–∏–∏');
          return;
        }

        if (publishType === 'scheduled' && !storyData.publishDate) {
          alert('‚ùå –£–∫–∞–∂–∏—Ç–µ –¥–∞—Ç—É –ø—É–±–ª–∏–∫–∞—Ü–∏–∏');
          return;
        }

        try {
          if (this.currentEditingId) {
            await db.collection('stories').doc(this.currentEditingId).update(storyData);
          } else {
            storyData.createdAt = new Date();
            await db.collection('stories').add(storyData);
          }

          await this.loadData();
          this.hideModal();
          alert('‚úÖ –ò—Å—Ç–æ—Ä–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
          alert('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏');
        }
      }

      async clearSchedule() {
        if (!confirm('–û—á–∏—Å—Ç–∏—Ç—å –≥—Ä–∞—Ñ–∏–∫ –ø—É–±–ª–∏–∫–∞—Ü–∏–π? –í—Å–µ –∑–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∏—Å—Ç–æ—Ä–∏–∏ –±—É–¥—É—Ç –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω—ã —Å–µ–π—á–∞—Å.')) {
          return;
        }

        try {
          const batch = db.batch();
          const scheduledStories = this.stories.filter(story => 
            story.publishDate && new Date(story.publishDate) > new Date()
          );

          for (const story of scheduledStories) {
            const storyRef = db.collection('stories').doc(story.id);
            batch.update(storyRef, {
              published: true,
              publishDate: null,
              updatedAt: new Date()
            });
          }

          await batch.commit();
          await this.loadData();
          alert(`‚úÖ –û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ ${scheduledStories.length} –∑–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∏—Å—Ç–æ—Ä–∏–π!`);
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏ –≥—Ä–∞—Ñ–∏–∫–∞:', error);
          alert('‚ùå –û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏ –≥—Ä–∞—Ñ–∏–∫–∞');
        }
      }
