  <style>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyANC4K0-xI-9SvrpoiOp4v-N2XLvCQCALg",
      authDomain: "crawl-stories.firebaseapp.com",
      projectId: "crawl-stories",
      storageBucket: "crawl-stories.firebasestorage.app",
      messagingSenderId: "886479757650",
      appId: "1:886479757650:web:194ad1dd2d02c959bdda8b",
      measurementId: "G-SGC2HF0455"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    class AdminPanel {
      constructor() {
        this.stories = [];
        this.adminPassword = "admin123";
        this.currentEditingId = null;
        this.categories = {
          'fantasy': 'üßô –§—ç–Ω—Ç–µ–∑–∏',
          'sci-fi': 'üöÄ –ù–∞—É—á–Ω–∞—è —Ñ–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞', 
          'horror': 'üëª –•–æ—Ä—Ä–æ—Ä',
          'adventure': 'üó∫Ô∏è –ü—Ä–∏–∫–ª—é—á–µ–Ω–∏—è',
          'mystery': 'üïµÔ∏è –ú–∏—Å—Ç–∏–∫–∞',
          'custom': 'üìÅ –°–≤–æ—è –∫–∞—Ç–µ–≥–æ—Ä–∏—è'
        };
        this.init();
      }

      init() {
        this.setupEventListeners();
        this.showLoginScreen();
      }

      setupEventListeners() {
  // –ñ–¥–µ–º –∫–æ–≥–¥–∞ DOM –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => this.setupEventListenersAfterLoad());
  } else {
    this.setupEventListenersAfterLoad();
  }
}

setupEventListenersAfterLoad() {
  // –õ–æ–≥–∏–Ω
  const loginForm = document.getElementById('loginForm');
  if (loginForm) loginForm.addEventListener('submit', (e) => this.handleLogin(e));
  
  // –¢–∞–±—ã
  document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', (e) => this.switchTab(e.target.dataset.tab));
  });

  // –ö–Ω–æ–ø–∫–∏
  const btnNewStory = document.getElementById('btnNewStory');
  if (btnNewStory) btnNewStory.addEventListener('click', () => this.showStoryForm());
  
  const btnRefresh = document.getElementById('btnRefresh');
  if (btnRefresh) btnRefresh.addEventListener('click', () => this.loadStories());
  
  const btnLogout = document.getElementById('btnLogout');
  if (btnLogout) btnLogout.addEventListener('click', () => this.handleLogout());
  
  // –ú–æ–¥–∞–ª–∫–∞
  const closeModal = document.getElementById('closeModal');
  if (closeModal) closeModal.addEventListener('click', () => this.hideModal());
  
  const storyForm = document.getElementById('storyForm');
  if (storyForm) storyForm.addEventListener('submit', (e) => this.handleSaveStory(e));
  
  const btnCancel = document.getElementById('btnCancel');
  if (btnCancel) btnCancel.addEventListener('click', () => this.hideModal());
  
  const btnDelete = document.getElementById('btnDelete');
  if (btnDelete) btnDelete.addEventListener('click', () => this.handleDeleteStory());

  // –ò–∑–º–µ–Ω–µ–Ω–∏—è –≤ —Ñ–æ—Ä–º–µ
  const storyCategory = document.getElementById('storyCategory');
  if (storyCategory) storyCategory.addEventListener('change', (e) => this.toggleCustomCategory(e));
  
  const publishType = document.getElementById('publishType');
  if (publishType) publishType.addEventListener('change', (e) => this.toggleScheduleFields(e));
}

      handleLogin(e) {
        e.preventDefault();
        const password = document.getElementById('adminPassword').value;
        
        if (password === this.adminPassword) {
          this.showAdminInterface();
          this.loadStories();
        } else {
          alert('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
        }
      }

      handleLogout() {
        this.showLoginScreen();
      }

      showLoginScreen() {
        document.getElementById('loginScreen').style.display = 'flex';
        document.getElementById('adminInterface').style.display = 'none';
      }

      showAdminInterface() {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('adminInterface').style.display = 'block';
      }

      switchTab(tabName) {
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        
        document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
        document.getElementById(`${tabName}Tab`).classList.add('active');
      }

      async loadStories() {
        try {
          const snapshot = await db.collection('stories').orderBy('createdAt', 'desc').get();
          this.stories = snapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          }));
          this.renderStories();
          this.renderSchedule();
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
          alert('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
        }
      }

      renderStories() {
        const container = document.getElementById('storiesList');
        container.innerHTML = this.stories.map(story => `
          <div class="story-card">
            <div class="story-header">
              <h3 class="story-title">${story.title}</h3>
              <div class="story-meta">
                <span class="badge category">${this.getCategoryName(story.category, story.customCategory)}</span>
                ${story.episode ? `<span class="badge episode">–≠–ø–∏–∑–æ–¥ ${story.episode}</span>` : ''}
                <span class="badge status-${this.getStatusType(story)}">${this.getStatusText(story)}</span>
              </div>
            </div>
            <p class="story-desc">${story.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}</p>
            <div class="story-actions">
              <button class="btn btn-edit" onclick="adminPanel.editStory('${story.id}')">‚úèÔ∏è</button>
              <button class="btn btn-delete" onclick="adminPanel.deleteStory('${story.id}')">üóëÔ∏è</button>
              ${!story.published && !story.publishDate ? 
                `<button class="btn btn-publish" onclick="adminPanel.publishNow('${story.id}')">üöÄ</button>` : ''}
            </div>
          </div>
        `).join('');
      }

      renderSchedule() {
        const container = document.getElementById('scheduleList');
        const scheduledStories = this.stories
          .filter(story => story.publishDate || !story.published)
          .sort((a, b) => {
            const dateA = this.getPublishDate(a);
            const dateB = this.getPublishDate(b);
            return dateA - dateB;
          });

        container.innerHTML = scheduledStories.map(story => `
          <div class="timeline-item">
            <div class="timeline-info">
              <div class="story-title">${story.title}</div>
              <div class="story-meta">
                <span class="badge category">${this.getCategoryName(story.category, story.customCategory)}</span>
                ${story.episode ? `<span class="badge episode">–≠–ø–∏–∑–æ–¥ ${story.episode}</span>` : ''}
              </div>
            </div>
            <div class="timeline-date">
              <div class="publish-date">${this.getScheduleDate(story)}</div>
              <div class="publish-status">${this.getStatusText(story)}</div>
            </div>
          </div>
        `).join('');
      }

      getCategoryName(category, customCategory) {
        return customCategory || this.categories[category] || category;
      }

      getStatusType(story) {
        if (story.published) return 'published';
        if (story.publishDate) return 'scheduled';
        return 'soon';
      }

      getStatusText(story) {
        if (story.published) return '‚úÖ –û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ';
        if (story.publishDate) {
          const date = new Date(story.publishDate);
          return `‚è∞ ${date.toLocaleDateString()}`;
        }
        return 'üïê –°–∫–æ—Ä–æ';
      }

      getPublishDate(story) {
        if (story.publishDate) return new Date(story.publishDate);
        return new Date(story.createdAt?.toDate || story.createdAt);
      }

      getScheduleDate(story) {
        if (story.publishDate) {
          const date = new Date(story.publishDate);
          return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        if (story.published) return '–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ';
        return '–°–∫–æ—Ä–æ';
      }

      showStoryForm(storyId = null) {
        this.currentEditingId = storyId;
        const modal = document.getElementById('storyModal');
        const title = document.getElementById('modalTitle');
        const deleteBtn = document.getElementById('btnDelete');

        if (storyId) {
          const story = this.stories.find(s => s.id === storyId);
          if (story) {
            title.textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é';
            this.fillForm(story);
            deleteBtn.style.display = 'block';
          }
        } else {
          title.textContent = '–ù–æ–≤–∞—è –∏—Å—Ç–æ—Ä–∏—è';
          document.getElementById('storyForm').reset();
          document.getElementById('publishType').value = 'soon';
          this.toggleScheduleFields();
          deleteBtn.style.display = 'none';
        }

        modal.classList.add('active');
      }

      fillForm(story) {
        document.getElementById('storyTitle').value = story.title;
        document.getElementById('storyCategory').value = story.category;
        document.getElementById('customCategoryName').value = story.customCategory || '';
        document.getElementById('storyEpisode').value = story.episode || '';
        document.getElementById('storyDesc').value = story.description || '';
        document.getElementById('storyContent').value = story.content || '';

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∏–ø –ø—É–±–ª–∏–∫–∞—Ü–∏–∏
        if (story.published) {
          document.getElementById('publishType').value = 'published';
        } else if (story.publishDate) {
          document.getElementById('publishType').value = 'scheduled';
          document.getElementById('publishDate').value = this.formatDateTimeLocal(new Date(story.publishDate));
        } else {
          document.getElementById('publishType').value = 'soon';
        }

        this.toggleCustomCategory();
        this.toggleScheduleFields();
      }

      toggleCustomCategory() {
        const category = document.getElementById('storyCategory').value;
        document.getElementById('customCategoryGroup').style.display = category === 'custom' ? 'block' : 'none';
      }

      toggleScheduleFields() {
        const publishType = document.getElementById('publishType').value;
        document.getElementById('scheduleGroup').style.display = publishType === 'scheduled' ? 'block' : 'none';
      }

      formatDateTimeLocal(date) {
        return new Date(date.getTime() - date.getTimezoneOffset() * 60000)
          .toISOString()
          .slice(0, 16);
      }

      hideModal() {
        document.getElementById('storyModal').classList.remove('active');
      }

      async handleSaveStory(e) {
        e.preventDefault();

        const formData = new FormData(e.target);
        const category = formData.get('category');
        const publishType = formData.get('publishType');

        const storyData = {
          title: formData.get('title').trim(),
          category: category,
          customCategory: category === 'custom' ? formData.get('customCategoryName').trim() : null,
          episode: parseInt(formData.get('episode')) || null,
          description: formData.get('description').trim(),
          content: formData.get('content').trim(),
          updatedAt: new Date()
        };

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞–º–∏ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏
        if (publishType === 'published') {
          storyData.published = true;
          storyData.publishDate = null;
        } else if (publishType === 'scheduled') {
          storyData.published = false;
          storyData.publishDate = new Date(formData.get('publishDate'));
        } else { // soon
          storyData.published = false;
          storyData.publishDate = null;
        }

        if (!this.currentEditingId) {
          storyData.createdAt = new Date();
        }

        try {
          if (this.currentEditingId) {
            await db.collection('stories').doc(this.currentEditingId).update(storyData);
          } else {
            await db.collection('stories').add(storyData);
          }

          await this.loadStories();
          this.hideModal();
          alert('‚úÖ –ò—Å—Ç–æ—Ä–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
          alert('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏');
        }
      }

      editStory(storyId) {
        this.showStoryForm(storyId);
      }

      async publishNow(storyId) {
        try {
          await db.collection('stories').doc(storyId).update({
            published: true,
            publishDate: null,
            updatedAt: new Date()
          });
          await this.loadStories();
          alert('‚úÖ –ò—Å—Ç–æ—Ä–∏—è –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–∞!');
        } catch (error) {
          alert('‚ùå –û—à–∏–±–∫–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏');
        }
      }

      async deleteStory(storyId) {
        if (confirm('–£–¥–∞–ª–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é? –≠—Ç–æ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å!')) {
          try {
            await db.collection('stories').doc(storyId).delete();
            await this.loadStories();
            alert('üóëÔ∏è –ò—Å—Ç–æ—Ä–∏—è —É–¥–∞–ª–µ–Ω–∞');
          } catch (error) {
            alert('‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
          }
        }
      }

      handleDeleteStory() {
        if (this.currentEditingId) {
          this.deleteStory(this.currentEditingId);
          this.hideModal();
        }
      }
    }

    window.adminPanel = new AdminPanel();
  </script>
</head>
<body>
